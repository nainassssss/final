<main>
  <div class="contacto-contenedor">
    <div class="col col-xl-5 col-ms-12 col-xs-12" id="containercontacto">
      <h3>Contactanos</h3>
      <hr>
      <form class="col needs-validation g-2 mt-2." novalidate>
      <div>
        <label for="form-nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" id="form-nombre" required>
        <div class="valid-feedback">
          Nombre válido.
        </div>
        <div class="invalid-feedback">
          El nombre no es válido.
        </div>
      </div>
      <br>
      <div>
        <label for="form-apellido" class="form-label">Apellido</label>
        <input type="text" name="apellido" class="form-control" id="form-apellido" required>
        <div class="valid-feedback">
          Apellido válido.
        </div>
        <div class="invalid-feedback">
          El apellido no es válido.
        </div>
      </div>
      <br>
      <div>
        <label for="validationDefaultUsername" class="form-label">Email</label>
        <input type="email" class="form-control" id="validationDefaultUsername" name="email" required>
        <div class="valid-feedback">
          Email valido.
        </div>
        <div class="invalid-feedback">
          El email no es válido.
        </div>
      </div>
      <br>
      <div>
      <div class="form-group">
    <label for="exampleFormControlTextarea1" class="form-label">Comentarios:</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <br>
      <button type="submit" value="Enviar Formulario" class="btn btn-dark">Enviar</button>
      </div>
    </form>
  </div>
